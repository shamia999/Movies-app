<!Doctype html>
<html>
    <head>
        <title>
            Login
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/Login.css">
      </head>
    <body>
        <div class="container">
<h1>Log in</h1> 

<form id="login-form" name="LoginForm">
<label for="email" class="label-text">Email</label>
<input type="text" placeholder="abc.shah777" id="email" required>
<label for="password" class="label-text">Password</label>
<input type="password" placeholder="123456" id="password" required>
</form>

<button type="submit" class="btn" onclick="login(email,password)">Login</button>
</div>
 <script src="../scripts/login.js"></script>
    </body>
</html>
